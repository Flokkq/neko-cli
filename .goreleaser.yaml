# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to validate the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  # Main CLI binary
  - id: neko-cli
    binary: neko-cli
    main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X github.com/nekoman-hq/neko-cli/pkg/version.Version={{.Version}}
      - -X github.com/nekoman-hq/neko-cli/pkg/version.Commit={{.Commit}}
      - -X github.com/nekoman-hq/neko-cli/pkg/version.Date={{.Date}}
      - -X github.com/nekoman-hq/neko-cli/pkg/version.BuiltBy=goreleaser

  # Release plugin
  - id: plugin-release
    binary: plugin-release
    main: ./plugin/release/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w

archives:
  # Main CLI archive
  - id: neko-cli
    ids:
      - neko-cli
    formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    # Only include neko-cli build - no extra files
    files:
      - none*

  # Release plugin archive
  - id: plugin-release
    ids:
      - plugin-release
    formats: [tar.gz]
    name_template: >-
      plugin-release_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - src: plugin/release/manifest.json
        strip_parent: true
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).